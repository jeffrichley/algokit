fail_fast: true
ci:
  autoupdate_schedule: weekly
repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.13.3
    hooks:
      - id: ruff
        args: ["--fix"]
        files: ^(src/|tests/).*\.py$
        exclude: ^(docs-old/|mkdocs_plugins/|macros\.py$|main\.py$)
      - id: ruff-format
        files: ^(src/|tests/).*\.py$
        exclude: ^(docs-old/|mkdocs_plugins/|macros\.py$|main\.py$)
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: ["--ignore-words-list=algokit,jeffrichley"]
        files: ^(src/|tests/).*\.py$
        exclude: ^(docs-old/|mkdocs_plugins/|macros\.py$|main\.py$)
  - repo: https://github.com/asottile/yesqa
    rev: v1.5.0
    hooks:
      - id: yesqa
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.9.1
    hooks:
      - id: commitizen
        stages: [commit-msg]
  # Skip mypy in pre-commit to avoid environment issues
  # Mypy is still run in CI where the environment is properly set up
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.17.1
  #   hooks:
  #     - id: mypy
  #       args: [--config-file=pyproject.toml]
  #       files: ^(src/algokit/|tests/).*\.py$
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-illegal-windows-names
      - id: check-json
      - id: check-toml
      - id: check-yaml
        exclude: ^mkdocs\.yml$
      - id: debug-statements
      - id: detect-private-key
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
