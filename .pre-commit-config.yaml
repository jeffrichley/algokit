fail_fast: true
ci:
  autoupdate_schedule: weekly
repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.12.7
    hooks:
      - id: ruff
        args: ["--fix"]
        exclude: ^(docs-old/|mkdocs_plugins/|macros\.py$|main\.py$)
      - id: ruff-format
        exclude: ^(docs-old/|mkdocs_plugins/|macros\.py$|main\.py$)
  - repo: https://github.com/asottile/yesqa
    rev: v1.5.0
    hooks:
      - id: yesqa
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.8.3
    hooks:
      - id: commitizen
        stages: [commit-msg]
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: ["--ignore-words-list=algokit,jeffrichley"]
        exclude: ^(docs/site/|.git/|htmlcov/|docs-old/)
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy src tests
        language: system
        pass_filenames: false
        types: [python]
        exclude: ^(docs-old/|mkdocs_plugins/|macros\.py$|main\.py$)
      - id: pip-audit
        name: pip-audit
        entry: uv run pip-audit --progress-spinner=off
        language: system
        pass_filenames: false
      - id: xenon-complexity
        name: Check Code Complexity (Xenon)
        entry: uv run xenon --max-absolute B src
        language: system
        pass_filenames: false
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-illegal-windows-names
      - id: check-json
      - id: check-toml
      - id: check-yaml
        exclude: ^mkdocs\.yml$
      - id: debug-statements
      - id: detect-private-key
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
