site_name: Algorithm Kit
site_description: A python implementation of control and learning algorithms
site_url: https://github.com/jeffrichley/algokit
repo_url: https://github.com/jeffrichley/algokit
repo_name: jeffrichley/algokit
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.expand
    - navigation.sections
    - navigation.tabs
    - navigation.tracking
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.tabs.link
    - toc.integrate
    - content.action.edit
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
      preview: false
  - pymdownx.caret
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
            members_order: source
            separate_signature: true
            inherited_members: true
            filters: []
  - git-revision-date-localized:
      fallback_to_build_date: true
  - mermaid2:
      arguments:
        theme: dark
        mermaid:
          theme: dark
          flowchart:
            useMaxWidth: true
            htmlLabels: true
  - macros:
      # Enable MkDocs Macros for dynamic content generation
      # This will allow us to use Python functions in markdown
      # and generate dynamic navigation and content
      include_dir: macros/

nav:
  - Overview: index.md
  - Algorithm Families:
      - Dynamic Programming: families/dynamic-programming.md
      - Reinforcement Learning: families/reinforcement-learning.md
      - Hierarchical RL: families/hierarchical-rl.md
      - Control: families/control.md
      - Model Predictive Control: families/mpc.md
      - Planning: families/planning.md
      - Gaussian Process: families/gaussian-process.md
      - Dynamic Movement Primitives: families/dmps.md
      - Real-Time Control: families/real-time-control.md
  - Algorithms:
      - Dynamic Programming:
          - Fibonacci: algorithms/dynamic-programming/fibonacci.md
          - Coin Change: algorithms/dynamic-programming/coin-change.md
          - 0/1 Knapsack: algorithms/dynamic-programming/knapsack.md
          - Longest Common Subsequence: algorithms/dynamic-programming/longest-common-subsequence.md
          - Edit Distance: algorithms/dynamic-programming/edit-distance.md
          - Matrix Chain Multiplication: algorithms/dynamic-programming/matrix-chain-multiplication.md
      - Reinforcement Learning:
          - Q-Learning: algorithms/reinforcement-learning/q-learning.md
          - DQN: algorithms/reinforcement-learning/dqn.md
          - PPO: algorithms/reinforcement-learning/ppo.md
          - Actor-Critic: algorithms/reinforcement-learning/actor-critic.md
          - Policy Gradient: algorithms/reinforcement-learning/policy-gradient.md
          - SARSA: algorithms/reinforcement-learning/sarsa.md
      - Control:
          - PID Control: algorithms/control/pid-control.md
          - Adaptive Control: algorithms/control/adaptive-control.md
          - Robust Control: algorithms/control/robust-control.md
          - H-Infinity Control: algorithms/control/h-infinity-control.md
          - Sliding Mode Control: algorithms/control/sliding-mode-control.md
      - MPC:
          - Linear MPC: algorithms/mpc/linear-mpc.md
          - Nonlinear MPC: algorithms/mpc/nonlinear-mpc.md
          - Robust MPC: algorithms/mpc/robust-mpc.md
          - Economic MPC: algorithms/mpc/economic-mpc.md
          - Learning MPC: algorithms/mpc/learning-mpc.md
          - Distributed MPC: algorithms/mpc/distributed-mpc.md
          - Model Predictive Control: algorithms/mpc/model-predictive-control.md
      - Hierarchical RL:
          - Feudal Networks: algorithms/hierarchical-rl/feudal-networks.md
          - Hierarchical Actor-Critic: algorithms/hierarchical-rl/hierarchical-actor-critic.md
          - Hierarchical Policy Gradient: algorithms/hierarchical-rl/hierarchical-policy-gradient.md
          - Hierarchical Q-Learning: algorithms/hierarchical-rl/hierarchical-q-learning.md
          - Hierarchical Task Networks: algorithms/hierarchical-rl/hierarchical-task-networks.md
          - Option Critic: algorithms/hierarchical-rl/option-critic.md
  - API Reference: api.md
  - Contributing: contributing.md
  - Security: SECURITY.md

extra_css:
