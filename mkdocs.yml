site_name: Algorithm Kit
site_description: A python implementation of control and learning algorithms
site_url: https://github.com/jeffrichley/algokit
repo_url: https://github.com/jeffrichley/algokit
repo_name: jeffrichley/algokit
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.expand
    - navigation.sections
    - navigation.tabs
    - navigation.tracking
    - navigation.breadcrumbs
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.tabs.link
    - toc.integrate
    - content.action.edit
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
      preview: false
  - pymdownx.caret
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.tasklist
  - toc:
      permalink: true

plugins:
  - gen-files:
      scripts:
        - mkdocs_plugins/gen_pages.py
  - macros:
      module_name: macros
  - search

  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
            members_order: source
            separate_signature: true
            inherited_members: true
            filters: []
  - git-revision-date-localized:
      fallback_to_build_date: true
  - mermaid2:
      arguments:
        theme: dark
        mermaid:
          theme: dark
          flowchart:
            useMaxWidth: true
            htmlLabels: true

nav:
  - Overview: index.md
  - Algorithm Families:
    - Overview: families.md
    - Dynamic Programming:
      - Overview: dynamic-programming/index.md
      - Fibonacci Sequence: dynamic-programming/fibonacci.md
      - Coin Change Problem: dynamic-programming/coin-change.md
      - 0/1 Knapsack Problem: dynamic-programming/knapsack.md
    - Reinforcement Learning:
      - Overview: reinforcement-learning/index.md
      - Q-Learning: reinforcement-learning/q-learning.md
  - API Reference: api.md
  - Contributing: contributing.md
  - Security: SECURITY.md

extra_css:
  - styles/custom.css

extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/mathjax-config.js
  - javascripts/navigation-tooltips.js

