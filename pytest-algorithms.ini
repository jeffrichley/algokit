[pytest]
# Algorithm-specific test configuration
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Algorithm coverage - only test algorithm implementations
addopts =
    --cov=src/algokit/algorithms
    --cov-report=term-missing
    --cov-report=html:htmlcov-algorithms
    --cov-report=xml:coverage-algorithms.xml
    --cov-fail-under=90
    -m "not slow"
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# Test markers
markers =
    unit: fast unit tests with mocks
    integration: minimal real training tests
    slow: long-running tests (excluded from CI)
    pathfinding: pathfinding algorithm tests
    dynamic_programming: dynamic programming algorithm tests
    algorithms: all algorithm tests
    benchmark: cross-algorithm comparison tests
    functional: cross-module logic tests
    e2e: end-to-end test flows

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:gymnasium.*
    ignore::UserWarning:matplotlib.*

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout settings
timeout = 300
timeout_method = thread
